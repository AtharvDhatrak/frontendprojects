<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32d93a9699.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            border: 5px solid black;

            }
        .head{
            display:flex;
            width:100%;
            height:10%;
            background-color:white;
            justify-content: center;
            align-items:center

        }
        .maindate{
            display:flex;
            justify-content:center;
            align-items: center;
            margin-right:15px;

        }
        i{
            color:purple;
        }
        .show{
            color:gray;
        }

       

      
    </style>
</head>
<body>
    <div class="head">
        <div class="maindate" >
            <i class="fa-solid fa-calendar-days" style="margin-right:10px;"></i>
            <div class="show" id="dte"></div>
        </div>
            <div class="maindate">
                <i class="fa-solid fa-clock" style="margin-right:10px;"></i>
                    <div class="show" id="tme"></div>
            </div>
            
                
               
        
    </div>

    <script>
    const d = document.getElementById("dte");
    const t=    document.getElementById("tme");
    const n = new Date();
    
    const newdate = n.toDateString();
    const newtime=n.toLocaleTimeString();
    d.innerHTML = newdate;
    t.innerHTML= newtime;

    </script>
</body>
</html>
